<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Post Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow p-4">
        <a href="{{ url_for('smm.dashboard') }}" class="btn btn-outline-info mb-5">Home</a>
        <h1 class="mb-4 text-center">üìù Post Generator</h1>
        <form method="POST">
            <input type="hidden" name="action" value="generate">

            <div class="mb-3">
                <label for="tone" class="form-label">Tone:</label>
                <input type="text" name="tone" id="tone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="topic" class="form-label">Topic:</label>
                <input type="text" name="topic" id="topic" class="form-control">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="generate_image" id="generate_image">
                <label class="form-check-label" for="generate_image">
                    Generate Image
                </label>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" name="auto_post" id="auto_post">
                <label class="form-check-label" for="auto_post">
                    Auto Post
                </label>
            </div>

            <div class="d-grid">
                <input type="submit" class="btn btn-primary" value="Generate Post">
            </div>
        </form>

        {% if image_url %}
        <div class="mt-5">
            <h2 class="h4">Generated Image</h2>
            <img src="{{ image_url }}" alt="Generated Image" class="img-fluid rounded border">
        </div>
        {% endif %}

        {% if post_content %}
        <div class="mt-5">
            <h2 class="h4">Generated Post</h2>
            <div class="p-3 bg-light border rounded">
                <p>{{ post_content }}</p>
            </div>
            <form method="post" class="mt-3">
                <input type="hidden" name="action" value="publish">
                <button type="submit" class="btn btn-success">üì§ –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –ø–æ—Å—Ç</button>
            </form>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
